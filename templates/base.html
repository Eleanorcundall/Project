{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <title>ItGirl</title>
</head>

<body>

    <nav class="bg-[#ebd5d5]">
        <div class="flex justify-between text-[#3e2a47]">
            <a class="" href="{% url 'home' %}">ItGirl</a>
            <button class="" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class=""></span>
            </button>
            <div class="" id="navbarNav">
                <ul class="flex">
                    <li class="">
                        <a href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="">
                        <a class="" href="{% url 'category_posts' category='Skin' %}">Skincare</a>
                    </li>
                    <li class="">
                        <a href="{% url 'category_posts' category='Hair' %}">Haircare</a>
                    </li>
                    <li class="">
                        <a class="" href="{% url 'category_posts' category='Sexual Wellness' %}">Sexual
                            Wellness</a>
                    </li>
                    <li class="">
                        <a class="" href="{% url 'category_posts'  category='Menstrual Wellness' %}">Menstrual
                            Wellness</a>
                    </li>

                </ul>
            </div>
            {% if user.is_authenticated %}
            <ul class="flex">
                <li class="">
                    <a href="{% url 'user_submissions:submit_post' %}" class="">Create Post</a>

                </li>
                <li class="">
                    <a href="{% url 'account_logout' %}" class="">Logout</a>
                </li>
                <li class="">
                    <a href="{% url 'user_profile:user_profile' %}" class="">My Profile</a>
                </li>
            </ul>
            {% else %}
            <a href="{% url 'account_login' %}">Login</a>
            <a href="{% url 'account_signup' %}">Sign Up</a>
            {% endif %}
        </div>
    </nav>

    <div class="">
        {% block content %}{% endblock %}
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-Pfz7JS1KL51NWW3BWT+AtDs+Xv2fzmFlulqWL9xAsj7hjWl/1EdbBdFx/t1dPwk" crossorigin="anonymous">
        </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+Wy5qE0HhpEC35eF6b3sVJg5+gWPI8b5U6M" crossorigin="anonymous">
        </script>


</body>

</html>
