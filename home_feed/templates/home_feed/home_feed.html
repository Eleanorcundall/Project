{% extends 'base.html' %}

{% block title %}Home - ItGirl{% endblock %}

{% block content %}
    <h1>Welcome to the Home Page</h1>
    {% for post in blog_posts %}
        <h2><a href="{% url 'blog_post_detail' slug=post.slug %}">{{ post.title }}</a></h2>
        <img src="{{ post.featured_image.url }}" alt="{{ post.title }}">
        <p>{{ post.content }}</p>
    {% endfor %}
{% endblock %}
