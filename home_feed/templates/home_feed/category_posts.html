{% extends 'base.html' %}

{% block title %}{{ category }} Posts - Your Website{% endblock %}

{% block content %}
  <h1>{{ category }} Posts</h1>

  {% for post in blog_posts %}
    <div class="blog-post">
      <h2>{{ post.title }}</h2>
      <p>{{ post.content }}</p>
      <p>Category: {{ post.category }}</p>
    </div>
  {% endfor %}
{% endblock %}
