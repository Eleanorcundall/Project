{% extends 'base.html' %}

{% block title %}{{ category }} Posts - ItGirl % endblock %}
{% block content %}
  <h1>{{ category }} Posts</h1>

  {% for post in blog_posts %}
    <div class="blog-post">
      <h2>{{ post.title }}</h2>
      <img src="{{ post.featured_image.url }}" alt="{{ post.title }}">
      <p>{{ post.content }}</p>
      <p>Category: {{ post.category }}</p>
    </div>
  {% endfor %}
{% endblock %}
