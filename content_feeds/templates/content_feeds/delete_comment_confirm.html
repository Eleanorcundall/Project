{% extends 'base.html' %}
{% block content %}
<h2>Are you sure you want to delete this comment?</h2>
<p>{{ comment.content }}</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm Delete</button>
    <a href="{% url 'blog_post_detail' slug=comment.post.slug %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
