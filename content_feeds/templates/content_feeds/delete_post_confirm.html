{% extends 'base.html' %}

{% block content %}
<h2>Are you sure you want to delete this post?</h2>
<p>Title: {{ post.title }}</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'blog_post_detail' slug=post.slug %}">Cancel</a>
</form>
{% endblock %}
