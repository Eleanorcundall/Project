{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card mt-5">
                <div class="card-body">
                    <h2 class="card-title">User Profile</h2>
                    <hr>
                    
                    <div class="text-center mb-3">
                        <img src="{{ user_profile.profile_picture.url }}" alt="Profile Picture" class="img-fluid rounded-circle" style="width: 150px; height: 150px;">
                    </div>
                    
                    <p><strong>Username:</strong> {{ user_profile.user.username }}</p>
                    
                    <p><strong>Bio:</strong> {{ user_profile.bio }}</p>
                    
                    <p><strong>Favorite Products:</strong> {{ user_profile.favorite_products }}</p>
                    
                    <a href="{% url 'edit_profile:edit_profile'  %}" class="btn btn-primary">Edit Profile</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
